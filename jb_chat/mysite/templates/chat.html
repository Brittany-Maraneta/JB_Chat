<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const roomName = "{{ room_name }}";
        const usr = "{{ user.username }}";  // Get username from user object
        if (roomName != ""){
          const chatSocket = new WebSocket(
              'ws://' + window.location.hostname + ':8001/ws/chat/' + roomName + '/'
          );

          chatSocket.onmessage = function(e) {
              const data = JSON.parse(e.data);
              const message = data['message'];
              const user = data['user'];
              const chatLog = document.getElementById('chat-log');
              chatLog.innerHTML += `<div><strong>${user}:</strong> ${message}</div>`;
          };

          chatSocket.onclose = function(e) {
              console.error('Chat socket closed unexpectedly');
          };

          document.getElementById('chat-message-input-button').onclick = function(e) {
            const inputField = document.getElementById('chat-message-input');
            const message = inputField.value;  // Only get the message content
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': usr,  // Send the user separately
            }));
            inputField.value = '';
        };
      }
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex: 1;
      }

      .side-nav {
        width: 200px;
        background-color: #7b7689;
        color: black;
        padding: 20px;
        height: 100%;
        position: fixed;
        left: 0;
      }

      .side-nav h2 {
        margin-bottom: 20px;
      }

      .side-nav ul {
        list-style-type: none;
      }

      .side-nav ul li {
        margin-bottom: 10px;
        cursor: pointer;
      }

      .chat-box {
        margin-left: 220px;
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
        background-color: #f7f7f7;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #fff;
        border-bottom: 2px solid #ccc;
      }

      .chat-input {
        padding: 10px 20px;
        background-color: #e9e9e9;
        border-top: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="side-nav">
        <h2>Chats</h2>
        <ul>
          <li>Chat 1</li>
          <li>Chat 2</li>
          <li>Chat 3</li>
          <li>Chat 4</li>
        </ul>
      </div>

      <div class="chat-box">
        <div class="messages" id="chat-log">
          <!-- Loop through the messages and display each one -->
          {% for message in messages %}
              <div><strong>{{ message.user.username }}:</strong> {{ message.content }}</div>
          {% empty %}
              <div>No messages yet.</div>
          {% endfor %}
      </div>
      

        <div class="chat-input">
          <input
            type="text"
            id="chat-message-input"
            placeholder="Type a message..."
          />
          <button id="chat-message-input-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
